<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .pending { color: blue; }
        .in-progress { color: red; }
        .completed { color: green; }
        tr:hover { background-color: #f1f1f1; }
    </style>
</head>
<body>
    <h1>All Applications</h1>
    <table>
        <thead>
            <tr>
                <th>Application ID</th>
                <th>Startup Name</th>
                <th>Service Type</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for application in applications %}
            <tr>
                <td>
                    <a href="">
                        {{ application.reference_id }}
                    </a>
                </td>
                <td>{{ application.startup.username }}</td>
                <td>{{ application.service_type }}</td>
                <td class="{% if application.status == 'Pending' %}pending
                           {% elif application.status == 'In Progress' %}in-progress
                           {% elif application.status == 'Completed' %}completed
                           {% endif %}">
                    {{ application.status }}
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No applications found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
